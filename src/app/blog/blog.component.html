<header class="header d-flex p-3">
    <h1 class="header__title fs-4">Angular Blog</h1>
    <div class="header__sign d-flex">
        <button *ngIf="isAuthorized" type="button" data-bs-toggle="modal" data-bs-target="#add-post">Add post</button>
        <button type="button" class="btn signIn-btn" data-bs-toggle="modal" data-bs-target="#sign-In">Sign In</button>
        <button type="button" class="btn signUp-btn" data-bs-toggle="modal" data-bs-target="#sign-Up">Sign Up</button>
    </div>
</header>
<main class="main">
    <div class="container pt-2">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">First post</h5>
                <div class="card-info d-flex">
                    <p class="card-info-posted mb-2">Posted by: admin</p>
                    <p class="card-text"><small class="text-muted">&#8986;10:00, 22.05.2020</small></p>
                </div>
                <p class="card-text">Sign Up to create your account and start to use Angular Blog</p>
            </div>
        </div>
    </div>
</main>

<!-- Modal Sign In -->
<div class="modal fade" id="sign-In">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="signIn-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="signIn-email">
                </div>
                <div class="mb-3">
                    <label for="signIn-password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="signIn-password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Sign Up -->
<div class="modal fade" id="sign-Up">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="signUp-username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="signUp-username">
                </div>
                <div class="mb-3">
                    <label for="signUp-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="signUp-email">
                </div>
                <div class="mb-3">
                    <label for="signUp-password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="signUp-password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</div>
<!-- Add post -->
<div class="modal fade" id="add-post">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="addPost-title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="addPost-title">
                </div>
                <div class="mb-3">
                    <label for="addPost-text" class="form-label">Text:</label>
                    <textarea class="form-control" id="addPost-text"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Post</button>
            </div>
        </div>
    </div>
</div>
